name: "build"

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i
      - run: npm run lint
      - run: cp src/data-stream.json.dist src/data-stream.json
      - run: CI=false npm run build
